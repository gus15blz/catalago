<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.3/build/qrcode.min.js"></script>
    <title>Origem Natural</title>
</head>
<body>
    <header>
        <p id="titulo">Origem Natural</p>
        <div class="header-actions">
            <button class="btn-header btn-carrinho" id="btnCarrinho" title="Carrinho">
                Carrinho <span id="carrinhoCount" class="badge-carrinho">0</span>
            </button>
            <a href="login.html" class="btn-header" id="btnLoginHeader">Login</a>
            <a href="perfil.html" class="btn-header btn-perfil" id="btnPerfil" style="display: none;" title="Perfil">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                    <circle cx="12" cy="7" r="4"></circle>
                </svg>
            </a>
            <button class="btn-header" id="btnLogout" style="display: none;">Sair</button>
        </div>
    </header>

    <section class="catalogo" id="catalogo">
        <p style="grid-column: 1 / -1; text-align: center; padding: 40px;">
            Carregando produtos...
        </p>
    </section>

    <script src="script.js"></script>
</body>
</html>
